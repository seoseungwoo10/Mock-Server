# 서버 포트 설정
server.port=9090

# Relay (Proxy) 기능 설정
# relay.enabled=true로 설정하고, mock 규칙에 맞지 않는 요청을 전달할 실제 서버 주소를 입력합니다.
relay.enabled=true
relay.target-url=https://api.real-loan-partner.com

# 메신저봇 연동 설정 (Slack 예시)
# Slack Incoming Webhook URL을 입력합니다.
notification.slack.webhook-url=https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK_URL
